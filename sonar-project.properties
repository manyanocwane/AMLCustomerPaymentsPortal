# Unique project key (keep consistent with SonarCloud project)
sonar.projectKey=manyanocwane_AMLCustomerPaymentsPortal

# Your SonarCloud organization
sonar.organization=manyanocwane

# SonarCloud server URL
sonar.host.url=https://sonarcloud.io

# Use the token stored in CircleCI as environment variable
sonar.login=${SONAR_TOKEN}

# Specify language - 'cs' is fine for C# backend; 
# but since you have React frontend (JavaScript), better to omit this or specify multiple languages
# sonar.language=cs   # <-- You can comment this out or remove it to let Sonar detect languages automatically

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Specify where your source code lives - add both backend and frontend folders here
sonar.sources=AMLCustomerPaymentsPortal.Server,amlcustomerpaymentsportal.client

# Exclude build and node_modules folders so they are not scanned
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**

# Optional: If you have coverage reports, include the path here (adjust if needed)
# sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
